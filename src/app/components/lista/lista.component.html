<table id="table">
    <!-- ngClass aqui verifica para uma variavel global, não referente à tarefa da iteração -->
    <tr *ngFor="let tarefa of tarefas" [ngClass]="{'done': verificarRiscada}">
        <td><input (click)="riscarTarefa(tarefa)" type="checkbox"></td>
        <td>{{ tarefa.texto }}</td>
        <td><i class="material-icons">delete</i></td>
    </tr>
</table>
